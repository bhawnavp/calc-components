<!DOCTYPE html>
<html>
	<head>
		<title>Components</title>
		<script src="https://use.fontawesome.com/a6cf80a40d.js"></script>
		<link rel="stylesheet" href="assets/css/style.css">
		
	</head>
	<body>
		<div class="main">
			<h2>Text Box</h2>
			<div class="head">
				Input type text
			</div>
			<div class="section">
				<input type="text" value="some value" class="bs-text">
			</div>
			<div class="head">
				Readonly input:
			</div>
			<div class="section">
				<input type="text" value="some value" readonly class="bs-text">
			</div>
			<div class="head">
				Disabled input:
			</div>
			<div class="section">
				<input type="text" value="some value" disabled class="bs-text">
			</div>
			<div class="head">
				Placeholder:
			</div>
			<div class="section">
				<input type="text" placeholder="placeholder" class="bs-text">
			</div>
			<div class="head">
				Input type text with icon
			</div>
			<div class="section">
				<input type="text" value="some value" class="bs-text">
				<span class="fa fa-check-circle text-icon" aria-hidden="true"></span>
			</div>
			<h2>Checkbox</h2>
			<div class="head">
				Checkbox
			</div>
			<div class="section">
				<label><input type="checkbox" value="Value1 " name="checkbox1"> Value 1</label>
				<label><input type="checkbox" value="Value2" name="checkbox1"> Value 2</label>
			</div>
			<div class="head">
				Checkbox with icon
			</div>
			<div class="section">
				<label class="bs-check-icon"><input type="checkbox" value="Value1 " name="checkbox1"><span class="fa fa-check-circle" aria-hidden="true"> Value 1</span> </label>
				<label  class="bs-check-icon"><input type="checkbox" value="Value2" name="checkbox1"><span class="fa fa-check-circle" aria-hidden="true"> Value 2</span> </label>
			</div>
			<div class="head">
				Checkbox with image
			</div>
			<div class="section">
				<label class="bs-check-icon"><input type="checkbox" value="Value1 " name="checkbox2"><div class="bs-img-icon" style="">&nbsp;</div><div class="value"> Value 1</div></label>
				<label class="bs-check-icon"><input type="checkbox" value="Value2" name="checkbox2"><div class="bs-img-icon" style="">&nbsp;</div>  <div class="value"> Value 2</div></label>
			</div>
			<h2>Radio Button</h2>
			<div class="head">
				Default
			</div>
			<div class="section">
				<label><input type="radio" value="Value1 " name="radio1"> Value 1</label>
				<label><input type="radio" value="Value2" name="radio1"> Value 2</label>
			</div>
			<div class="head">
				Default with icon
			</div>
			<div class="section">
				<label class="bs-radio-icon"><input type="radio" value="Value1 " name="radio2"><span class="fa fa-check-circle" aria-hidden="true"> Value 1</span> </label>
				<label  class="bs-radio-icon"><input type="radio" value="Value2" name="radio2"><span class="fa fa-check-circle" aria-hidden="true"> Value 2</span> </label>
			</div>
		</div>
	</body>
</html>
